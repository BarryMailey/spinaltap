    <script>
        $(document).ready(function () {
            ScrollSmoothly();
            $('[data-toggle="tooltip"]').tooltip();  
        })

        //This JS function uses jquery animate function to move to
        //each section smoothly rather than with a quick jump
        function ScrollSmoothly() {
            $(".navbar a, footer a[href='#topOfPage']").on('click', function (event) {

                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({ scrollTop: $(hash).offset().top }, 500, function () {
                        window.location.hash = hash;
                    });
                }
            });
        }

        $(document).on('click', '.navbar-collapse.in', function (e) {
            if ($(e.target).is('a')) {
                $(this).collapse('hide');
            }
        });

        $(".imageGallery").click(function () {
            $('#modelImage').attr('src', this.src);
            $("#modelImageCaption").html(this.alt);
            $("#myModal").modal('show');
        });

        $(".videoGallery").click(function () {
            $("#modalVideoPlayer").attr("src", "https://www.youtube.com/embed/" + this.id);
            $("#modelVideoCaption").html(this.alt);
            $("#videoModal").modal('show');
        });


        $('#videoModal').on('hidden.bs.modal', function () {
            $("#modalVideoPlayer").attr("src", $("#modalVideoPlayer").attr("src"));
        });
